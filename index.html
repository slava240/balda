<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Балда Мультиплеер</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        :root { --blue: #0077FF; --green: #4BB34B; --bg: #EBEDF0; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; background: var(--bg); font-family: sans-serif; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #fff; height: 100vh; display: flex; flex-direction: column; margin: 0 auto; }
        
        /* Панель игроков */
        .header { display: flex; justify-content: space-around; padding: 5px; border-bottom: 1px solid #ddd; background: #fff; }
        .p-card { text-align: center; flex: 1; margin: 2px; padding: 8px; border: 2px solid #eee; border-radius: 10px; transition: 0.3s; }
        .p-card.active { border-color: var(--blue); background: #f0f7ff; transform: scale(1.02); }
        .score { font-size: 24px; font-weight: bold; display: block; color: #333; }
        .p-name { font-size: 11px; color: #818c99; font-weight: bold; text-transform: uppercase; }

        /* Игровое поле */
        #grid-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 5px; }
        #grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; width: 95vw; max-width: 320px; }
        .cell { aspect-ratio: 1; border: 1px solid #ccc; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; background: #fff; transition: 0.2s; }
        .cell.active-cell { border: 2px solid var(--blue); background: #e1f0ff; animation: blink 1s infinite; }
        .cell.selected { background: var(--blue) !important; color: #fff !important; border-color: #0056b3; }

        /* Управление */
        .controls { padding: 8px; text-align: center; border-top: 1px solid #eee; }
        .word-box { font-size: 20px; font-weight: bold; color: var(--blue); margin-bottom: 8px; min-height: 24px; letter-spacing: 2px; }
        .btns { display: flex; gap: 8px; padding: 0 10px; }
        button { flex: 1; height: 44px; border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 15px; }

        /* Клавиатура */
        .kb { display: grid; grid-template-columns: repeat(11, 1fr); gap: 3px; padding: 8px; background: #f2f3f5; border-top: 1px solid #d7d8d9; }
        .key { padding: 10px 0; background: #fff; border-radius: 4px; text-align: center; font-size: 13px; font-weight: bold; box-shadow: 0 1px 0 #bbb; cursor: pointer; }
        .key:active { background: #e2e5eb; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div id="p1-card" class="p-card active"><span class="p-name">Игрок 1</span><span id="p1-score" class="score">0</span></div>
        <div id="p2-card" class="p-card"><span class="p-name">Игрок 2</span><span id="p2-score" class="score">0</span></div>
    </div>

    <div id="grid-container">
        <div id="grid"></div>
    </div>

    <div class="controls">
        <div id="word-display" class="word-box">---</div>
        <div class="btns">
            <button style="background:var(--green)" onclick="submitWord()">ОТПРАВИТЬ</button>
            <button style="background:#818c99" onclick="resetTurn()">СБРОС</button>
        </div>
    </div>

    <div class="kb" id="keyboard"></div>
</div>

<script>
    const alphabet = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
    let board = Array(5).fill().map(() => Array(5).fill(''));
    "БАЛДА".split('').forEach((char, i) => board[2][i] = char);

    let scores = [0, 0], currentPlayer = 0, selectedCells = [], placedCell = null, gameState = 'PLACE';
    let usedWords = ["БАЛДА"];

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let r = 0; r < 5; r++) {
            for (let c = 0; c < 5; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                let char = (placedCell?.r === r && placedCell?.c === c) ? placedCell.char : board[r][c];
                cell.textContent = char;
                if (placedCell?.r === r && placedCell?.c === c) cell.classList.add('active-cell');
                if (selectedCells.some(s => s.r === r && s.c === c)) cell.classList.add('selected');
                cell.onclick = () => onCell(r, c);
                grid.appendChild(cell);
            }
        }
    }

    function onCell(r, c) {
        if (gameState === 'PLACE' && board[r][c] === '') {
            placedCell = { r, c, char: '' };
            render();
        } else if (gameState === 'SELECT') {
            const char = (placedCell?.r === r && placedCell?.c === c) ? placedCell.char : board[r][c];
            if (char && !selectedCells.some(s => s.r === r && s.c === c)) {
                // Проверка на соседство (только по горизонтали/вертикали)
                const last = selectedCells[selectedCells.length - 1];
                if (!last || (Math.abs(last.r - r) + Math.abs(last.c - c) === 1)) {
                    selectedCells.push({ r, c, char });
                    document.getElementById('word-display').textContent = selectedCells.map(s => s.char).join('');
                    render();
                }
            }
        }
    }

    function onKey(char) {
        if (gameState === 'PLACE' && placedCell) {
            placedCell.char = char;
            gameState = 'SELECT';
            render();
        }
    }

    function submitWord() {
        const word = selectedCells.map(s => s.char).join('');
        const hasNew = selectedCells.some(s => s.r === placedCell?.r && s.c === placedCell?.c);

        if (word.length < 2) return alert("Слишком короткое слово!");
        if (!hasNew) return alert("Используйте новую букву!");
        if (usedWords.includes(word)) return alert("Слово уже было!");

        // Фиксируем ход
        board[placedCell.r][placedCell.c] = placedCell.char;
        usedWords.push(word);
        scores[currentPlayer] += word.length;
        
        // Смена игрока
        currentPlayer = currentPlayer === 0 ? 1 : 0;
        updateUI();
        resetTurn();
    }

    function updateUI() {
        document.getElementById('p1-score').textContent = scores[0];
        document.getElementById('p2-score').textContent = scores[1];
        document.getElementById('p1-card').classList.toggle('active', currentPlayer === 0);
        document.getElementById('p2-card').classList.toggle('active', currentPlayer === 1);
        document.getElementById('p1-card').querySelector('.p-name').textContent = currentPlayer === 0 ? "Твой ход" : "Игрок 1";
        document.getElementById('p2-card').querySelector('.p-name').textContent = currentPlayer === 1 ? "Твой ход" : "Игрок 2";
    }

    function resetTurn() {
        placedCell = null; selectedCells = []; gameState = 'PLACE';
        document.getElementById('word-display').textContent = '---';
        render();
    }

    // Рендер алфавита
    const kb = document.getElementById('keyboard');
    alphabet.split('').forEach(char => {
        const k = document.createElement('div');
        k.className = 'key'; k.textContent = char;
        k.onclick = () => onKey(char);
        kb.appendChild(
    function renderKeyboard() {
        const kb = document.getElementById('keyboard');
        alphabet.split('').forEach(char => {
            const key = document.createElement('div');
            key.className = 'key';
            key.textContent = char;
            key.onclick = () => onKeyClick(char);
            kb.appendChild(key);
        });
    }

    function onCellClick(r, c) {
        if (gameState === 'PLACE' && board[r][c] === '') {
            placedCell = { r, c, char: '' };
            renderGrid();
        } else if (gameState === 'SELECT') {
            const char = (placedCell && placedCell.r === r && placedCell.c === c) ? placedCell.char : board[r][c];
            if (char !== '' && !selectedCells.some(s => s.r === r && s.c === c)) {
                selectedCells.push({ r, c, char });
                document.getElementById('word-display').textContent = selectedCells.map(s => s.char).join('');
                renderGrid();
            }
        }
    }

    function onKeyClick(char) {
        if (gameState === 'PLACE' && placedCell) {
            placedCell.char = char;
            gameState = 'SELECT';
            renderGrid();
        }
    }

    function submitWord() {
        const word = selectedCells.map(s => s.char).join('');
        const hasNew = selectedCells.some(s => s.r === placedCell.r && s.c === placedCell.c);
        
        if (word.length < 2 || !hasNew) return alert("Ошибка в слове!");

        board[placedCell.r][placedCell.c] = placedCell.char;
        scores[currentPlayer] += word.length;
        
        // Смена игрока
        currentPlayer = currentPlayer === 0 ? 1 : 0;
        updateUI();
        resetTurn();
    }

    function updateUI() {
        document.getElementById('p1-score').textContent = scores[0];
        document.getElementById('p2-score').textContent = scores[1];
        document.getElementById('p1-card').classList.toggle('active', currentPlayer === 0);
        document.getElementById('p2-card').classList.toggle('active', currentPlayer === 1);
    }

    function resetTurn() {
        placedCell = null; selectedCells = []; gameState = 'PLACE';
        document.getElementById('word-display').textContent = '---';
        renderGrid();
    }

    init();
</script>

</body>
</html>
