<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --blue: #0077FF; --green: #4BB34B; --bg: #EBEDF0; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; background: var(--bg); font-family: sans-serif; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 500px; background: #fff; height: 100vh; display: flex; flex-direction: column; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-around; padding: 10px; border-bottom: 1px solid #ddd; }
        .p-card { text-align: center; flex: 1; margin: 2px; padding: 10px; border: 2px solid #eee; border-radius: 12px; transition: 0.3s; }
        .p-card.active { border-color: var(--blue); background: #f0f7ff; box-shadow: 0 0 10px rgba(0,119,255,0.2); }
        .score { font-size: 28px; font-weight: bold; display: block; }
        .p-name { font-size: 12px; color: #818c99; font-weight: bold; text-transform: uppercase; }

        #grid-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; }
        #grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 95vw; max-width: 320px; }
        .cell { aspect-ratio: 1; border: 1px solid #ccc; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background: #fff; }
        .cell.active-cell { border: 3px solid var(--blue); background: #e1f0ff; }
        .cell.selected { background: var(--blue) !important; color: #fff !important; }

        .controls { padding: 10px; text-align: center; border-top: 1px solid #eee; }
        #word-display { font-size: 22px; font-weight: bold; color: var(--blue); margin-bottom: 10px; min-height: 26px; letter-spacing: 2px; }
        .btns { display: flex; gap: 10px; }
        button { flex: 1; height: 48px; border: none; border-radius: 10px; color: #fff; font-weight: bold; font-size: 16px; }

        .kb { display: grid; grid-template-columns: repeat(11, 1fr); gap: 3px; padding: 8px; background: #f2f3f5; border-top: 1px solid #d7d8d9; }
        .key { padding: 12px 0; background: #fff; border-radius: 4px; text-align: center; font-size: 14px; font-weight: bold; box-shadow: 0 1px 0 #bbb; cursor: pointer; }
        #status-msg { font-size: 11px; color: #999; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div id="p1-card" class="p-card active"><span class="p-name" id="p1-label">Игрок 1</span><span id="p1-score" class="score">0</span></div>
        <div id="p2-card" class="p-card"><span class="p-name" id="p2-label">Игрок 2</span><span id="p2-score" class="score">0</span></div>
    </div>

    <div id="grid-container"><div id="grid"></div></div>

    <div class="controls">
        <div id="status-msg">Подключение...</div>
        <div id="word-display">---</div>
        <div class="btns">
            <button id="btn-submit" style="background:var(--green)" onclick="submitWord()">ОТПРАВИТЬ</button>
            <button style="background:#818c99" onclick="resetTurn()">СБРОС</button>
        </div>
    </div>

    <div class="kb" id="keyboard"></div>
</div>

                state.players.push(myId);

        const word = selectedCells.map(s => s.char).join('');

    function renderKeyboard() {

    function onCellClick(r, c) {
        if (gameState === 'PLACE' && board[r][c] === '') {
            placedCell = { r, c, char: '' };
            renderGrid();
        } else if (gameState === 'SELECT') {
            const char = (placedCell && placedCell.r === r && placedCell.c === c) ? placedCell.char : board[r][c];
            if (char !== '' && !selectedCells.some(s => s.r === r && s.c === c)) {

            renderGrid();
        }

    function submitWord() {
        const word = selectedCells.map(s => s.char).join('');
        const hasNew = selectedCells.some(s => s.r === placedCell.r && s.c === placedCell.c);
        
        if (word.length < 2 || !hasNew) return alert("Ошибка в слове!");

        board[placedCell.r][placedCell.c] = placedCell.char;

        currentPlayer = currentPlayer === 0 ? 1 : 0;

    function updateUI() {
        document.getElementById('p1-score').textContent = scores[0];
